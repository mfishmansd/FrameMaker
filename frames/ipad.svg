<!--
iPad Pro realistic frame - Screen: 1024 � 1366, Canvas: 1060 � 1400
Matching Apple reference closely
-->
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1060" height="1400" viewBox="0 0 1060 1400">
  <defs>
    <!-- Screen clip path - large corner radius -->
    <clipPath id="clip-screen">
      <rect x="18" y="20" width="1024" height="1366" rx="50" ry="50"/>
    </clipPath>

    <!-- Space black aluminum body -->
    <linearGradient id="g-body" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#3a3d42"/>
      <stop offset="0.03" stop-color="#2a2d30"/>
      <stop offset="0.08" stop-color="#1c1e21"/>
      <stop offset="0.5" stop-color="#111214"/>
      <stop offset="0.92" stop-color="#1c1e21"/>
      <stop offset="0.97" stop-color="#2a2d30"/>
      <stop offset="1" stop-color="#3a3d42"/>
    </linearGradient>

    <!-- Button gradients - subtle, matching frame -->
    <linearGradient id="g-btn-top" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#38393d"/>
      <stop offset="0.3" stop-color="#28292c"/>
      <stop offset="1" stop-color="#1a1b1d"/>
    </linearGradient>

    <linearGradient id="g-btn-right" x1="1" y1="0" x2="0" y2="0">
      <stop offset="0" stop-color="#404246"/>
      <stop offset="0.25" stop-color="#303234"/>
      <stop offset="0.6" stop-color="#222426"/>
      <stop offset="1" stop-color="#1a1b1d"/>
    </linearGradient>

    <!-- Screen glass subtle reflection -->
    <linearGradient id="g-glass" x1="0" y1="0" x2="0.15" y2="0.2">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.02"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Device frame - larger corner radius to match screen -->
  <rect x="4" y="6" width="1052" height="1388" rx="54" ry="54" fill="url(#g-body)"/>
  
  <!-- Subtle edge highlight -->
  <rect x="4" y="6" width="1052" height="1388" rx="54" ry="54" 
        fill="none" stroke="#48494d" stroke-width="0.5" opacity="0.35"/>

  <!-- Top button (power) - near right corner -->
  <rect x="930" y="0" width="65" height="6" rx="2" ry="2" fill="url(#g-btn-top)"/>

  <!-- Right buttons (volume) - positioned where corner curve ends, subtle -->
  <rect x="1054" y="85" width="6" height="50" rx="2" ry="2" fill="url(#g-btn-right)"/>
  <rect x="1054" y="150" width="6" height="50" rx="2" ry="2" fill="url(#g-btn-right)"/>

  <!-- Screen bezel (black) - thin, matching corner radius -->
  <rect x="14" y="16" width="1032" height="1368" rx="52" ry="52" fill="#000000"/>

  <!-- Screen content -->
  <g clip-path="url(#clip-screen)">
    <image
      x="18" y="20"
      width="1024" height="1366"
      href="{{SCREENSHOT_DATA}}"
      preserveAspectRatio="xMidYMid slice"
    />
    
    <!-- Subtle glass reflection -->
    <rect x="18" y="20" width="1024" height="1366" fill="url(#g-glass)"/>
  </g>

  <!-- Front camera (pill shape at top center) -->
  <rect x="515" y="9" width="30" height="5" rx="2.5" ry="2.5" fill="#1c1e21" opacity="0.6"/>
</svg>
